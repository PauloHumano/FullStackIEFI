{% extends "base/base.html" %}{% load static %} {% block title %}
GestionCargarNotasRapidas {% endblock %} {% block body %}{% csrf_token %}
{{form.as_p}}
<div class="row">
  <div class="col-sm12 col-md6 col-lg4 col-xl-4">
    <h2>Agrega una Nota {{ user.username }}</h2>
    <div class="card">
      <div class="card-body">
        <form action="/registrarNota/" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input
              type="text"
              id="txtuser"
              name="txtuser"
              value="{{user.id}}"
              class="form-control"
              placeholder="{{user.id}}"
              readonly />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="txtconten"
              name="txtcontent"
              value="{{nota.content}}"
              class="form-control"
              placeholder="{{nota.content}}"
              required />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
