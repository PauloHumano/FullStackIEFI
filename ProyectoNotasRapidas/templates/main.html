{% extends 'base/base.html' %} {% block body %}
<div class="container p-5">
  <h1 class="text-center">
    Bienvenido {{user.username}} usuario nยบ {{user.id}}!!
  </h1>
  <br />
  <p class="text-center">
    {% csrf_token %} {{form.as_p}}

    <button id="my1Button" class="float-left submit-button">
      Ir a Gestion Nota
    </button>
    <script type="text/javascript">
      document.getElementById("my1Button").onclick = function () {
        location.href = "{% url 'gestionNota' %}";
      };
    </script>
    <br />
    <button id="my2Button" class="float-left submit-button">
      Ir a Crear Nota
    </button>
    <script type="text/javascript">
      document.getElementById("my2Button").onclick = function () {

      };
    </script>
    <br />
    <button id="my3Button" class="float-left submit-button">
      Ir a Listar Nota
    </button>

      document.getElementById("my3Button").onclick = function () {

      };
    </script>
    <br />
    <a href="/registrarNota/" class="btn btn-info">Crear Nota</a>
    <br />
    <a href="/listadoNota/{{user.id}}" class="btn btn-info">Listar Nota</a>
