{% extends 'base/base.html' %} {% block body %}
<div class="container p-5">
  <h1 class="text-center">Bienvenido {{user.username}}!!</h1>
  <div class="text-center">
    <form action="/gestionNota/" method="POST">
      {% csrf_token %}{{form.as_p}}
      <div class="form-group">
        <input
          type="text"
          id="txtuser"
          name="txtuser"
          value="{{user.id}}"
          class="form-control"
          placeholder="{{user.id}}"
          readonly />
      </div>
      <button type="submit" class="btn btn-success btn-block">
        Ir a Gestion Nota
      </button>
    </form>
  </div>
  <a class="text-secondary" href="{% url 'home' %}">Cerrar Sesion</a>
</div>
{% endblock %}
