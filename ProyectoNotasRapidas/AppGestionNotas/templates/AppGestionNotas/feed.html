{% extends 'AppGestionNotas/layout.html' %} {% load static %}
<article>
  <div class="content container>
  <div class="row">
    <div class="col-md8">
      {% for post in notas %}
      <div class="post">
        <h2 class="username"><a href="#">@{{ post.user.username }}</a></h2>
      </div>
      <div class="date-time">
        <i class="clock"></i>
        <time data-time="#">{{ post.timestamp }}</time>
      </div>
      <div class="post">{{ post.content }}</div>
      {% endfor %}
    </div>
  </div>
</article>
{% block content %}{% endblock %}
